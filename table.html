<p>
Grocery Checklist
</p>
<form action = "">
<p>
<label>
 <input type = "checkbox" name ="groceries"
value = "milk" checked = "checked" /> Milk
</label>
<label>
<input type = "checkbox" name ="groceries"
value = "bread" /> Bread </label>
<label> 
<input type = "checkbox" name = "groceries"
value= "eggs" /> Eggs </label>
</p>
</form>
<p>Grocery Menu - milk, bread, eggs, cheese</p>
<form action = "">
<p>
With size = 1 (the default)
<select name = "groceries">
<option> milk </option>
<option> bread </option>
<option> eggs </option>
<option> cheese </option>
</select></p>
</form>
