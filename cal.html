<html>
<head>
<title>calender</title>
<script type="text/javascript">
function calender()
{
 var year=document.getElementById('year').value;
 var mont=new Array();
 mont[0]="january";
 mont[1]="febraury";
 mont[2]="march";
 mont[3]="april";
 mont[4]="may";
 mont[5]="june";
 mont[6]="july";
 mont[7]="august";
 mont[8]="september";
 mont[9]="october";
 mont[10]="november";
 mont[11]="december";
 document.write("<h1>calender-year"+year+"</h1>");
 document.write("<table border='1'><tr>");
 for(month=0;month<12;month++)
 {
   dt=new Date(year,month,01);
   var first_day=dt.getDay();
   dt.setMonth(month+1,0);
   var last_date=dt.getDate();
   var dyt=1;
    if(month==4||month==8)
     {
       document.write("</tr><tr>");
     }
 document.write("<td>");
 document.write("<center><b>"+mont[dt.getMonth()]+"</b></center>");
 document.write("<table><tr><td>su</td><td>mon</td><td>tue</td><td>wed</td><td>thus</td><td>fri</td><td>sat</td></tr>");
 for(i=0;i<=41;i++)
 {
  if((i%7)==0)
  {
    document.write("</tr><tr>");
  }
  if((i>=first_day)&&(dyt<=last_date))
  {
    document.write("<td>"+dyt+"</td>");
    dyt=dyt+1;
  }else
  {
    document.write("<td>*</td>");
  }
 }
  document.write("</tr></table>");
  document.write("</td>");
 }document.write("</tr></table>");
}
</script>

</head>
<body>
<p><input type="text" id="year" placeholder="enter the YYYY"/><p>
<p><input type="button" value="calender" onclick="calender()"/>
</body>
</html>
